<!DOCTYPE html>
<html>
<head>
    <title>QPS Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>QPS Over Time</h1>
    <canvas id="qpsChart" width="800" height="400"></canvas>
    <script>
        const ctx = document.getElementById('qpsChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ data|map(attribute='timestamp')|list|tojson }},
                datasets: [{
                    label: 'QPS',
                    data: {{ data|map(attribute='qps')|list|tojson }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
